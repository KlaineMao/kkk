	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<body style="height: 100vh;">
		<div class="introduce">
			<div class="nihao" style="position: fixed; width: 175px; height: 30px; z-index: 99; right: 0; background-color:rgba(177, 49, 51, 0.8);border-radius: 5px; text-align: center;color: #ececec;cursor: pointer;">
				<a href="login.html" style="text-decoration: none;color: white;">你好,<span id="see"></span>!</a>
			</div>
			<div class="all">
			<div class="register">
				<span class="title">注&nbsp;册</span>
				<div class="row">
					<input type="text" class="user" id="user"style="margin-top: 35px;" placeholder="用户名(字母/数字/无特殊字符)" /><span id="arr1">&nbsp;</span>
				</div>
				<div class="row">
					<input type="password" class="password" id="password" style="margin-top: 18px;" placeholder="密码(大小写字母/数字/无特殊字符/8-10位)" /><span id="arr2">&nbsp;</span>
				</div>
				<div class="row">
					<input type="password" class="password" id="password2" style="margin-top: 18px;" placeholder="请再次确认密码" /><span id="arr3">&nbsp;</span>
				</div>
				<div class="row">
					<input type="text" class="password" id="email" style="margin-top: 18px;" placeholder="邮箱" /><span id="arr4">&nbsp;</span>
				</div>
				<div class="row2">
					<div class="flex">
						<input type="text" class="number" style="margin-top: 18px;" id="getCode" placeholder="验证码"/>
						<div class="SC1" style="margin-top: 18px;" id="getit">点击获取</div>
					</div>
				</div>
				<div class="loginin" id="zhuce"><span>注&nbsp;册</span></div>
				<div class="log"><span><a href="login.html" style="text-decoration: none; color: white;">登&nbsp;录</a></span></div>
			</div>
			<div class="selectin">
				<span class="title">*&nbsp;选&nbsp;填</span>
				<div class="row">
					<input type="text" class="user" id="name"style="margin-top: 35px; width: 200px; height: 35px; margin-left: 40px" placeholder="您的姓名" />
				</div>
				<div class="row">
					<input type="text" class="user" id="age"style="margin-top: 20px; width: 200px; height: 35px; margin-left: 40px" placeholder="您的年龄" />
				</div>
				<div class="flex">
					<div class="male" id="male" >男</div>
					<div class="famale" id="famale" >女</div>
				</div>
			</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/indexregister.js"></script>

<ul>

			</div>
			<div class="toggle"></div>

		<div class="input" id="inpu">
				<div class="register" style="margin-left: 40px;">
					<img src="../img/close.png" width="30px" height="30px"  id="close" style="position: relative; margin-left: 415px; margin-top: 5px;cursor: pointer;"/>

						<div class="flex" style="margin-top: 0px;">
							<input type="text" class="number" style="margin-top: 18px; width: 250px;" id="getCode" placeholder=""/>

						</div>
					</div>
				</div>

			<div class="input" id="inp"style="z-index: -1; position: fixed;">

					<div class="flex">
					<input class="user" id="oldpassword" placeholder="请输入改前的密码" style="width: 300px;position: relative;top: 0px;left: -80px;"/>
					<input class="user" id="changepassword" placeholder="请输入改后的密码" style="width: 300px;position: relative;top: 60px;left: -480px;"/>
					<div class="log" style="position: relative;top: 70px;left: -50px;" id="sureit" >确定</div>
					<div class="log" style="position: relative;top: 70px;left: -50px;" id="canc" >取消</div>
				</div>
				</div>

		<script>
			const navigation = document.querySelector('.navigation');
			document.querySelector('.toggle').onclick = function() {
				this.classList.toggle('active');
